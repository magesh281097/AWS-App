<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon AWS Sample App</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body class="container">
    
    <div class="info-form container form-check">
        <div class="row">
            <div class="col-md-6">
                <h4>Info</h4>
                <form action="#" class="main-form form-group">
                    <div class="input-fields ">
                        <input  class="form-control"  type="text" name="fname" id="" placeholder="First Name">
                    </div>
                    <div class="input-fields">
                        <input  class="form-control"  type="text" name="lname" id="" placeholder="Last Name">
                    </div>
                    <div class="input-fields">
                        <input  class="form-control"  type="text" name="mail" id="" placeholder="Mail">
                    </div>
                    <div class="input-fields">
                        <input  class="form-control"  type="date" name="dob" id="" placeholder="Date of Birth">
                    </div>
                    <div class="submit-btm mt-05 ">
                        <a href="#" class="button submit btn btn-success">Submit</a>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
</body>
</html>
